_id:
  description: "ID of an Book"
  type: string
createdAt:
  description: "ISO8601 timestamp of the creation time of this document"
  type: string
data:
  type: object
  required: ["title", "author"]
  properties:
    title:
      description: "Title of a book"
      type: string
      minLength: 1
      maxLength: 100
    author:
      description: "Author of a book"
      type: string
      minLength: 1
      maxLength: 50
